[mypy]
exclude = (?x)(webtronics/migrations | .*virtualenvs)

[mypy-sqlalchemy.ext.asyncio.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-sqlalchemy_utils.*]
ignore_missing_imports = True

[mypy-factory.*]
ignore_missing_imports = True

[mypy-models.*]
follow_imports = skip

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.context.*]
ignore_missing_imports = True
